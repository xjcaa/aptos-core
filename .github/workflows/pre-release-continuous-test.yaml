name: Run continuous pre release testing

permissions:
  issues: write
  pull-requests: write

on:
  workflow_dispatch:
  push:
    branches:
      - pre-release-continuous-test
  schedule:
    # Run every hour - TODO: Decrease the frequency once things stabilizes
    - cron: "0 */1 * * *"

jobs:
  # run two concurrent forge test jobs on the same cluster
  # they must use different namespaces, or they will preempt each other
  run-optimal-performance-forge:
    uses: ./.github/workflows/run-forge.yaml
    secrets: inherit
    with:
      FORGE_NAMESPACE: forge-continuous-0
      FORGE_CLUSTER_NAME: aptos-forge-1
      # Land blocking is what we run on all PR land
      FORGE_TEST_SUITE: land_blocking
      FORGE_RUNNER_DURATION_SECS: 1500  # Run for 45 minutes for now
      # We expect slightly lower tps on longer timeline
      FORGE_RUNNER_TPS_THRESHOLD: 5000
  run-chaos-performance-forge:
    uses: ./.github/workflows/run-forge.yaml
    secrets: inherit
    with:
      FORGE_NAMESPACE: forge-continuous-0
      FORGE_CLUSTER_NAME: aptos-forge-1
      # Pre release includes chaos
      FORGE_TEST_SUITE: pre_release
      FORGE_RUNNER_DURATION_SECS: 1500  # Run for 45 minutes for now
      # We expect way lower tps on chaos nodes
      FORGE_RUNNER_TPS_THRESHOLD: 3000
